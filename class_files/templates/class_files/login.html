{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<section id="contact">
    <div class="container">
        <h2 class="text-center text-uppercase text-secondary mb-0">Login</h2>
        <hr class="star-dark mb-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <form method="POST" action="{% url 'class_files:login' %}" name="login" id="loginForm" novalidate="novalidate">
                    {% csrf_token %}
                    {% if error %}
                        <div class="error text-center">{{ error }}</div>
                    {% endif %}
                    {% for field in form %}
                        <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            {{ field.label_tag }}
                            {{ field }}
                        </div>
                        {% for error in field.errors %}
                            <div class="error text-center">{{ error }}</div>
                        {% endfor %}
                        </div>
                    {% endfor %}
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
