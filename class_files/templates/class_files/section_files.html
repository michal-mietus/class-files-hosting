{% extends 'base.html' %}

{% block title %}{{ section.name }}{% endblock %}


{% block content %}
    <div class="container">
        <div class="row">
        {% if not files %}
            <div class="my-5 mx-auto">
                <h4>There aren't files</h4>
            </div>
        {% endif %}
        {% for file in files %}
            <div>
                <div class="col-sm-10 col-md-6 col-lg-4 mt-5 mx-auto">
                    <img src="{{ file.link }}" class="responsive-img img-fluid mx-auto center-block">
                </div>
                <div class="col-sm-10 col-md-6 col-lg-4 mx-auto text-center">
                    <a href="{{ file.link }}">{{ file.name }}</a>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
